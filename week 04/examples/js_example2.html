
<!-- Script tag -->
<!DOCTYPE html>
<html>
<head>
    <title>Script Tag Alert</title>
</head>

<body>
    <h1>Script Tag Alert</h1>

    <script>
        function displayAlert() {
            alert('This is an script tag alert!');
        }
    </script>

    <button onclick="displayAlert()">Click me for an alert</button>
</body>

</html>
